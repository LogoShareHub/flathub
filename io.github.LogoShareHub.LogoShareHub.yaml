id: io.github.LogoShareHub.LogoShareHub
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
finish-args:
  - --share=network
command: lsh-search
modules:
  - name: search
    buildsystem: simple
    build-commands:
      - install -D scripts/lsh-search /app/bin/lsh-search
    sources:
      - type: git
        url: "https://github.com/LogoShareHub/LogoShareHub.git"
        branch: "main"